name: Incident Response
on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Create Incident Issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ INCIDENT: CI Build Failed',
              body: 'The Main CI workflow has failed. This is a critical incident affecting the deployment pipeline. Please investigate logs located at: ' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.payload.workflow_run.id,
              labels: ['incident', 'critical']
            })
